name: build-and-push
on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - "**/README.md"
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - master
    paths-ignore:
      - "**/README.md"
      - "build-local.sh"

jobs:
  build-and-push:
    name: Build and push images
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        image_major: ["42"]
        image: ["workstation"]
        image_flavour: ["silverblue-main"]
        include:
          - image: "server"
            image_major: "stable-zfs"
            image_flavour: "ucore-hci"
    env:
      IMAGE: ${{ matrix.image }}
      IMAGE_NAME: ${{ matrix.image }}-${{ matrix.image_flavour }}
      IMAGE_MAJOR: ${{ matrix.image_major }}
      IMAGE_FLAVOUR: ${{ matrix.image_flavour }}
      IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
    steps:
      - uses: actions/checkout@v4

      - name: Login to registry
        uses: docker/login-action@v3.4.0
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.7.0
        with:
          images: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.IMAGE_MAJOR }}
            
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6.17.0
        with:
          build-args: |
            IMAGE_MAJOR=${{ env.IMAGE_MAJOR }}
            IMAGE_FLAVOUR=${{ env.IMAGE_FLAVOUR }}
          file: ./${{ env.IMAGE }}/Dockerfile
          context: ./${{ env.IMAGE }}
          push: ${{ github.ref == 'refs/heads/master' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
